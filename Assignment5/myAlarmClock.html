<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Alarm Clock</title>

  <link rel="stylesheet" href="./myAlarmClock.css">
</head>

<body>

  <div class="wrapper">
    <img src="./files/alarmclock.svg" alt="clock">
    <h1>00:00:00 PM</h1>
    <div class="content">
      <div class="column">
        <select>
          <option value="Hour" selected disabled hidden>Hour</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="Minute" selected disabled hidden>Minute</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="AM/PM" selected disabled hidden>AM/PM</option>
        </select>
      </div>
    </div>
    <button class="btn1">Set Alarm</button>
    <button class="btn2" onclick="window.location.reload();">Reset</button>
    <div>
      <h2 id="message"></h2>
    </div>
  </div>


  <script src="./myAlarmClock.js"></script>

</body>

</html>
